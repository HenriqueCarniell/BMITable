<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div id="container">
        <div id="titulo">
            <h1>Calculadora de IMC</h1>
        </div>
        <div id="formulario">
            <form>
                <div class="divDados">
                    <label for="name">Nome:</label><br />
                    <input type="text" id="name" name="name" placeholder="Digite seu nome"/><br />
                </div>
                <div class="divDados">
                    <label for="height">Altura:</label><br />
                    <input type="number" id="height" name="height" step="0.01" placeholder="Digite sua altura"/><br />
                </div>
                <div class="divDados">
                    <label for="weight">Peso:</label><br />
                    <input type="number" id="weight" name="weight" placeholder="Digite seu peso"/><br /><br />
                </div>
                <div id="res2">

                </div>
            </form>
        </div>
        <button id="botao">Calcular</button>
        <div id="res">

        </div>
        <script src="./main.js/index.js"></script>
    </div>
</body>

</html>
